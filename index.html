<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>

    <!-- STYLE  -->
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet/less" type="text/css" href="styles.less" />

    <!-- FONT  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <!-- ICON -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="src/1. symbol.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <a href=""><i class="fa-duotone fa-solid fa-screwdriver-wrench"></i></a>
        <a href=""><i class="fa-regular fa-folder-open"></i></a>
        <a href=""><i class="fa-solid fa-file-circle-plus"></i></a>
        <a href=""><i class="fa-solid fa-sliders"></i></a>
        <a href=""><i class="fa-solid fa-language"></i></a>
        <a href=""><i class="fa-regular fa-circle-question"></i></a>
      </div>

      <div class="right-container">
        <!-- Phần bên trái -->
        <div class="left-blocks">
          <div class="logo">
            <img class="logo-DHKH" src="src/xanh.png" alt="Logo" />
          </div>
          <div class="blocks">
            <!-- Danh mục Input/Output -->
            <div class="category">
              <div class="category-header" data-category="io">
                <i class="fa-solid fa-arrow-right"></i>
                <span>Input/Output</span>
              </div>
              <div class="category-content" id="category-io">
                <div class="block" draggable="true">Set pin</div>
                <div class="block" draggable="true">Read analogue pin</div>
                <div class="block" draggable="true">State of pin</div>
              </div>
            </div>
          
            <!-- Danh mục Sensors -->
            <div class="category">
              <div class="category-header" data-category="sensors">
                <i class="fa-solid fa-circle"></i>
                <span>Sensors</span>
              </div>
              <div class="category-content" id="category-sensors">
                <div class="block" draggable="true">Temperature Sensor</div>
                <div class="block" draggable="true">Light Sensor</div>
              </div>
            </div>
          
            <!-- Danh mục Control -->
            <div class="category">
              <div class="category-header" data-category="control">
                <i class="fa-solid fa-square"></i>
                <span>Control</span>
              </div>
              <div class="category-content" id="category-control">
                <div class="block" draggable="true">Forever</div>
                <div class="block" draggable="true">Wait</div>
                <div class="block" draggable="true">Repeat</div>
              </div>
            </div>
          </div>
          
        </div>

        <!-- Phần bên phải -->
        <div class="right-workspace">
          <!-- Toolbar phía trên -->
          <div class="workspace-toolbar">
            <select class="dropdown">
              <option>Arduino Uno</option>
              <option>Arduino Nano</option>
              <option>Arduino Mega</option>
            </select>
            <button class="btn upload">Upload</button>
            <button class="btn blink">Blink</button>
            <button class="btn export">Export</button>
            <button class="btn hide-sidebar">Hide Sidebar</button>
          </div>

          <!-- Nội dung chính -->
          <div class="workspace-content">
            <div class="code-canvas">
              <p>Canvas</p>
            </div>
            <div class="code-preview">
          
              </pre>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
    <script src="scripts.js"></script>
  </body>
</html>
